<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Charity Water Landing Page</title>
  <style>
    :root {
      --orange: #bf6c46;
      --light-blue: #77a8bb;
      --text-dark: #1a1a1a;
      --background: #f5f5f5;
    }

    body {
      margin: 0;
      /* Change the font to Proxima Nova, fall back to Arial and sans-serif */
      font-family: 'Proxima Nova', Arial, sans-serif;
      /* Set the whole page background to orange */
      background-color: var(--orange);
      color: var(--text-dark); /* Set default text color */
    }

    /* Header */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 32px;
      background-color: white;
      margin-left: 0;
      width: 100%;
      box-sizing: border-box; /* Make sure padding doesn't overflow */
    }

    .logo {
      font-size: 1.4rem;
      font-weight: bold;
      color: var(--text-dark); /* Make logo text dark */
    }

    .logo span {
      color: var(--orange);
      margin-right: 6px;
    }

    .connect-btn {
      background-color: var(--light-blue);
      color: var(--text-dark); /* Button text dark */
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    .connect-btn:hover {
      background-color: #5f93a3;
    }

    /* Hero Section */
    .hero {
      display: flex;
      flex-wrap: wrap;
      margin-left: 0;
      background-color: var(--orange);
      color: var(--text-dark); /* All text in hero is dark */
      /* Reduce top padding to move hero closer to header */
      padding: 16px 32px 40px 32px; /* Less space on top, keep bottom padding */
      justify-content: space-between;
      align-items: center;
      min-height: 100vh;
    }

    .hero-text {
      max-width: 500px;
      /* Center all content inside hero-text */
      display: flex;
      flex-direction: column;
      align-items: flex-start; /* Default: left align */
    }

    .hero h1 {
      font-size: 4rem;
      margin-bottom: 8px; /* Move subheading even closer to heading */
      line-height: 1.15;
      color: var(--text-dark);
    }

    .hero p {
      font-size: 1.5rem;
      margin-bottom: 32px; /* Keep space before the button */
      color: var(--text-dark);
    }

    .donate-btn {
      /* Make the button bigger to match the larger text */
      background-color: var(--light-blue);
      color: var(--text-dark); /* Button text dark */
      padding: 22px 38px;
      font-size: 1.3rem;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      align-self: center;
      /* No margin-bottom needed since it's the last element */
    }

    .donate-btn:hover {
      background-color: #5f93a3;
    }

    .hero-image img {
      max-width: 100%;
      height: auto;
      border: 4px solid navy;
      border-radius: 8px;
      margin-top: 20px;
    }

    @media (min-width: 768px) {
      .hero {
        flex-wrap: nowrap;
      }

      .hero-image {
        max-width: 50%;
        margin-left: 32px;
      }

      .hero-image img {
        margin-top: 0;
      }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div class="header">
    <div class="logo"><span>☀️</span>charity: water</div>
    <button class="connect-btn">Connect To The Cause →</button>
  </div>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-text">
      <h1>Real Change.<br>Real People.<br>Real Results.</h1>
      <p>100% of your donation goes to clean water projects, with real updates that show exactly how you're making a difference.</p>
      <button class="donate-btn">Donate Now</button>
    </div>
    <div class="hero-image">
      <img src="https://via.placeholder.com/400x500" alt="Children at water pump" />
    </div>
  </section>

</body>
</html>
