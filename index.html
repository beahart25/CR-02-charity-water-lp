<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Charity Water Landing Page</title>
  <style>
    :root {
      --orange: #bf6c46;
      --light-blue: #77a8bb;
      --text-dark: #1a1a1a;
      --background: #f5f5f5;
    }

    body {
      margin: 0;
      /* Change the font to Proxima Nova, fall back to Arial and sans-serif */
      font-family: 'Proxima Nova', Arial, sans-serif;
      /* Set the whole page background to orange */
      background-color: var(--orange);
      color: var(--text-dark); /* Set default text color */
    }

    /* Remove the pink triangle styles */
    /* .corner-triangle {
      ...triangle styles...
    } */

    /* Make sure content stays above the triangle */
    .header,
    .hero {
      position: relative;
      z-index: 2;
    }

    /* Header */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 32px;
      background-color: white;
      margin-left: 0;
      width: 100%;
      box-sizing: border-box; /* Make sure padding doesn't overflow */
    }

    .logo {
      font-size: 1.4rem;
      font-weight: bold;
      color: var(--text-dark); /* Make logo text dark */
      display: flex;
      align-items: center; /* Center image and text vertically */
      gap: 10px; /* Space between image and text */
    }

    .logo img {
      /* Style for the logo image */
      height: 40px; /* Set a simple height for the logo */
      width: auto;
      vertical-align: middle;
    }

    .connect-btn {
      background-color: var(--light-blue);
      color: var(--text-dark); /* Button text dark */
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      /* Add a shadow to make the button look 3D */
      box-shadow: 0 4px 0 #5f93a3;
      /* Add a smooth transition for the shadow and movement */
      transition: box-shadow 0.1s, transform 0.1s;
    }

    .connect-btn:hover {
      background-color: #5f93a3;
    }

    .connect-btn:active {
      /* Move the button down a little and reduce the shadow when clicked */
      box-shadow: 0 2px 0 #5f93a3;
      transform: translateY(2px);
    }

    /* Hero Section */
    .hero {
      display: flex;
      flex-wrap: wrap;
      margin-left: 0;
      background-color: var(--orange);
      color: var(--text-dark); /* All text in hero is dark */
      /* Reduce top padding to move hero closer to header */
      padding: 16px 32px 40px 32px; /* Less space on top, keep bottom padding */
      justify-content: space-between;
      align-items: center;
      min-height: 100vh;
    }

    .hero-text {
      max-width: 500px;
      /* Center all content inside hero-text */
      display: flex;
      flex-direction: column;
      align-items: center; /* Center items horizontally */
      text-align: center;  /* Center text inside the box */
    }

    .hero h1 {
      font-size: 4rem;
      margin-bottom: 8px; /* Move subheading even closer to heading */
      line-height: 1.15;
      color: var(--text-dark);
      /* Add a darker shadow to the heading for better visibility */
      text-shadow: 2px 2px 4px #555555;
      /* Text is centered by parent */
    }

    .hero p {
      font-size: 1.5rem;
      margin-bottom: 32px; /* Keep space before the button */
      color: var(--text-dark);
      /* Text is centered by parent */
    }

    .donate-btn {
      /* Make the button bigger to match the larger text */
      background-color: var(--light-blue);
      color: var(--text-dark); /* Button text dark */
      padding: 22px 38px;
      font-size: 1.3rem;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      align-self: center;
      /* Add a shadow to make the button look 3D */
      box-shadow: 0 6px 0 #5f93a3;
      /* Add a smooth transition for the shadow and movement */
      transition: box-shadow 0.1s, transform 0.1s;
      /* No margin-bottom needed since it's the last element */
    }

    .donate-btn:hover {
      background-color: #5f93a3;
    }

    .donate-btn:active {
      /* Move the button down a little and reduce the shadow when clicked */
      box-shadow: 0 3px 0 #5f93a3;
      transform: translateY(3px);
    }

    .hero-image img {
      /* Make the image a little bigger and keep it close to the heading */
      max-width: 400px; /* Slightly bigger size */
      width: 100%; /* Make image fill its container */
      height: auto;
      border: 4px solid #003366; /* Changed border color to dark blue */
      border-radius: 8px;
      margin-top: 0; /* No space above image */
      margin-left: -24px; /* Move image closer to the text */
    }

    @media (min-width: 768px) {
      .hero {
        flex-wrap: nowrap;
      }

      .hero-image {
        max-width: 55%; /* Allow image to take a bit more space */
        margin-left: 0; /* Remove extra space between text and image */
      }

      .hero-image img {
        margin-top: 0;
        margin-left: -24px; /* Keep image closer on larger screens */
      }
    }

    /* New styles for the logo in the top left corner */
    .logo-container {
      position: absolute;
      top: 16px;
      left: 32px;
      z-index: 3;
    }

    .logo-img {
      height: 40px;
      width: auto;
    }
  </style>
</head>
<body>

  <!-- Logo at the top left corner -->
  <div class="logo-container">
    <!-- The logo image. The alt text describes the image for accessibility. -->
    <img src="img/charity-water-charity-water-logo-png-Photoroom.png" alt="Charity Water Logo" class="logo-img">
  </div>

  <!-- Header -->
  <div class="header">
    <div class="logo">
      <!-- For students: Place your logo image inside the 'images' folder and update the src below -->
      <img src="images/charity-water-logo.png" alt="" />
    </div>
    <button class="connect-btn">Connect To The Cause â†’</button>
  </div>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-text">
      <h1>Real Change.<br>Real People.<br>Real Results.</h1>
      <p>100% of your donation goes to clean water projects, with real updates that show exactly how you're making a difference </p>
      <button class="donate-btn">Donate Now</button>
    </div>
    <div class="hero-image">
      <!-- Show the Uganda image from the img folder -->
      <img src="img/Uganda_2021_CG-3715.jpg" alt="Uganda Water Project"/>
    </div>
  </section>

  <!-- Remove the pink triangle element -->
  <!-- <div class="corner-triangle"></div> -->

</body>
</html>
